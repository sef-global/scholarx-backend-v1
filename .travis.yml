language: java
install: 
  - git clone https://github.com/sef-global/scholarx-frontend
  - cd scholarx-frontend
  - git checkout master
  - sed -i 's/webpack-dev-server --mode development/webpack-dev-server --mode production/' package.json
  - npm install
  - npm run build
  - cd ../
before_script:
  - mkdir -p src/main/resources/static/dist
  - cp -r scholarx-frontend/dist/. src/main/resources/static/dist/
  - cp src/main/resources/static/dist/index.html src/main/resources/static/
  - sudo rm -R scholarx-frontend
  - cp src/main/resources/application.yml.example src/main/resources/application.yml
script:
  - mvn clean install
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: sef-scholarx
  on:
    repo: sef-global/scholarx
    branch: master
  skip_cleanup: true
